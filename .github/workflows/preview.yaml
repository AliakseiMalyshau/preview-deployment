---
name: Preview [SETUP]

on:
  pull_request:
    branches:
      - qa

jobs:
  preview:
    name: Preview

    runs-on: ubuntu-latest

    permissions:
      contents: "read"
      id-token: "write"

    env:
      GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      GCP_REGION: ${{ vars.GCP_REGION }}
      GCP_SERVICE_ACCOUNT: ${{ vars.GCP_SERVICE_ACCOUNT }}
      GCP_WORKLOAD_IDENTITY_PROVIDER: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
      GCP_AR_NAME: ${{ vars.GCP_AR_NAME }}

    steps:
      - name: Check out repository
        id: checkout
        uses: actions/checkout@v4

      - name: Authentication
        id: auth
        uses: "google-github-actions/auth@v2"
        with:
          token_format: "access_token"
          project_id: ${{ env.GCP_PROJECT_ID }}
          service_account: ${{ env.GCP_SERVICE_ACCOUNT }}
          workload_identity_provider: ${{ env.GCP_WORKLOAD_IDENTITY_PROVIDER }}

      - name: Artifact registry login
        uses: docker/login-action@v3
        with:
          username: "oauth2accesstoken"
          password: "${{ steps.auth.outputs.access_token }}"
          registry: "${{ env.GCP_REGION }}-docker.pkg.dev"
          logout: true

      - name: Fetch
        run: |
          CALCULATED_REPOSITORY_NAME=${{ github.event.repository.name }}
          CALCULATED_REPOSITORY_FULL_NAME=$(echo ${{ github.event.pull_request.head.repo.full_name }} | tr '[:upper:]' '[:lower:]')
          CALCULATED_REPOSITORY_FULL_NAME_HYPHENATED=${CALCULATED_REPOSITORY_FULL_NAME////-}
          CALCULATED_REPOSITORY_PR_NUMBER=${{ github.event.number }}
          CALCULATED_REPOSITORY_SHORT_SHA=$(git rev-parse --short ${{ github.sha }})
          CALCULATED_CLOUD_RUN_SERVICE_NAME=preview-$CALCULATED_REPOSITORY_FULL_NAME_HYPHENATED-pr$CALCULATED_REPOSITORY_PR_NUMBER-$CALCULATED_REPOSITORY_SHORT_SHA
          echo "REPOSITORY_NAME: $CALCULATED_REPOSITORY_NAME"
          echo "REPOSITORY_FULL_NAME: $CALCULATED_REPOSITORY_FULL_NAME"
          echo "REPOSITORY_PR_NUMBER: $CALCULATED_REPOSITORY_PR_NUMBER"
          echo "REPOSITORY_COMMIT_SHA: $CALCULATED_REPOSITORY_SHORT_SHA"
          echo "CLOUD_RUN_SERVICE_NAME: $CALCULATED_CLOUD_RUN_SERVICE_NAME"

